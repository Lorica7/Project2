<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Your Closet</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="/public/JS/user.js"></script>
    <script src="/public/JS/form.js"></script>
    <style>
        img {
            max-width: 50%;
            height: auto;
        }

        button {
            margin-left: 10px;
        }

        form {
            margin-top: 10px;
            padding-top: 10px;
        }
    </style>
</head>

<body>

    <div id="register">
        <div class="container">
            <div class="row">

                <div class="col-lg-12">

                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title"><strong>User Registration</strong></h3>
                        </div>
                        <div class="card-body">
                            <form action="" method="POST" role="form">

                                <div class="form-group">
                                    <div class="row">
                                        <div class="col">
                                            <label for="firstName">First Name</label>
                                            <input type="text" class="form-control" id="firstName" placeholder="First Name">
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-group">
                                            <label for="lastName">Last Name</label>
                                            <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email (username)</label>
                                    <input type="text" class="form-control" id="email" placeholder="someone@example.com">
                                </div>

                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="text" class="form-control" id="password" placeholder="password">
                                </div>

                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="size">Size Preference</label>
                                        <select id="size" class="form-control">
                                            <option selected>Choose...</option>
                                            <option>XSmall</option>
                                            <option>Small</option>
                                            <option>Medium</option>
                                            <option>Large</option>
                                            <option>XLarge</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="type">Type Preference</label>
                                        <select id="type" class="form-control">
                                            <option selected>Choose...</option>
                                            <option>Junior Size</option>
                                            <option>Petite</option>
                                            <option>Tall</option>
                                            <option>Plus Size</option>
                                        </select>
                                    </div>

                                </div>

                            </form>
                            <br>
                            <div class="text-right">
                                <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="newUser"></span>
                                    Submit</button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="/js/index.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</body>


</html>
